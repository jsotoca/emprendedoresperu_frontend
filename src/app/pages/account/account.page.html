<app-header></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="8" offset-lg="2">
                <ion-row>
                  <ion-col size="12">
                    <ion-card>
                      <ion-item lines="none">
                        <ion-avatar class="ion-hide-md-down" slot="start">
                          <img src="../../../assets/icon/equipo.svg">
                        </ion-avatar>
                        <ion-label>
                          <p class="ion-text-wrap nombre">Bienvenido {{account.user.fullname}}</p>
                          <p class="ion-text-wrap text"><ion-icon name="call-outline"></ion-icon> {{account.user.phone}}</p>
                          <p class="ion-text-wrap text"><ion-icon name="mail-open-outline"></ion-icon> {{account.user.email}}</p>
                        </ion-label>
                        <ion-buttons slot="end">
                          <ion-button>
                            <ion-icon style="color: #4CAF50;" slot="icon-only" name="settings-outline"></ion-icon>
                          </ion-button>
                          <ion-button (click)="logout()">
                            <ion-icon style="color: #607D8B;" slot="icon-only" name="log-out-outline"></ion-icon>
                          </ion-button>
                        </ion-buttons>
                      </ion-item>
                    </ion-card>
                  </ion-col>
                  <ion-col size="12" size-lg="6">
                    <ion-card>
                      <ion-card-header>
                        <ion-label class="categoria-principal">
                          <ion-icon style="font-size: 20px;" src="../../../assets/icon/storefront-outline.svg"></ion-icon>
                          Mis Emprendimientos
                        </ion-label>
                      </ion-card-header>
                      <ion-card-content class="detalle">
                        <ion-item *ngFor="let entrepreneurship of account.entrepreneurships">
                          <ion-avatar class="routerLink" slot="start" [routerLink]= "['/entrepreneurship']" [queryParams]="{ id: entrepreneurship.id }">
                            <img [src]="entrepreneurship.logo">
                          </ion-avatar>
                          <ion-label class="routerLink" [routerLink]= "['/entrepreneurship']" [queryParams]="{ id: entrepreneurship.id }">
                            <p class="ion-text-wrap titulo">{{entrepreneurship.name}}</p>
                            <p class="ion-text-wrap ubicacion"><ion-icon name="call-outline"></ion-icon> {{entrepreneurship.phone}}</p>
                          </ion-label>  
                          <ion-buttons slot="end">
                            <ion-button>
                              <ion-icon style="color: #9C27B0;" name="power-outline"></ion-icon>
                            </ion-button>
                          </ion-buttons>
                        </ion-item>
                      </ion-card-content>
                    </ion-card>    
                  </ion-col>
                  <ion-col size="12" size-lg="6">
                    <ion-card>
                      <ion-card-header>
                        <ion-label class="categoria-principal">
                          <ion-icon style="font-size: 20px;" name="pricetags-outline"></ion-icon>
                          Mis Promociones
                        </ion-label>
                      </ion-card-header>
                      <ion-card-content class="detalle">
                        <ion-item *ngFor="let deal of account.deals">
                          <ion-avatar class="routerLink" slot="start" [routerLink]= "['/deal']" [queryParams]="{ id: deal.id }">
                            <img [src]="deal.image">
                          </ion-avatar>
                          <ion-label class="routerLink" [routerLink]= "['/deal']" [queryParams]="{ id: deal.id }">
                            <p class="ion-text-wrap titulo">{{deal.name}}</p>
                            <p class="ion-text-wrap ubicacion">Vence: {{deal.end_date | momentjs}}</p>
                          </ion-label>
                          <ion-buttons slot="end">
                            <ion-button>
                              <ion-icon style="color: #9C27B0;" name="power-outline"></ion-icon>
                            </ion-button>
                          </ion-buttons>
                        </ion-item>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
                </ion-row>
            </ion-col>
          <!-- <ion-col size-lg="4">
              <app-sidebar></app-sidebar>
          </ion-col> -->
        </ion-row>
    </ion-grid>
</ion-content>
