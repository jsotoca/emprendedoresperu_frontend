<app-header></app-header>

<ion-content>
  <ion-grid fixed>
      <ion-row>
          <ion-col size="12" size-lg="8" offset-lg="2">
              <ion-row class="card-background-page">
                  <ion-col size="12">
                    <ion-item lines="none">
                      <ion-avatar [routerLink]= "['/entrepreneurship']" [queryParams]="{ id: deal.entrepreneurship.id}" style="width: 64px; height: 64px;" slot="start">
                        <img [src]="deal.entrepreneurship.logo" />
                      </ion-avatar>
                      <ion-label>
                        <div [routerLink]= "['/entrepreneurship']" [queryParams]="{ id: deal.entrepreneurship.id}" class="titulo ion-text-wrap">{{deal.entrepreneurship.name}}</div>
                        <p color="primary" class="ubicacion ion-text-wrap">Oferta: {{deal.description}}</p>
                        <p class="ubicacion ion-text-wrap">{{deal.entrepreneurship.phone}}</p>
                      </ion-label>
                    </ion-item>
                    <img style="border-radius: 5px;" [src]="deal.image"/>
                      <ion-list>
                        <ion-list-header>
                          <ion-label class="categoria-principal">Menu de opciones</ion-label>
                        </ion-list-header>
                        <ion-item (click)="callPhone()" button lines="none">
                          <ion-icon class="twitter" slot="start" name="call-outline"></ion-icon>
                          <ion-label class="twitter detalle">Llamar al {{deal.entrepreneurship.phone}}</ion-label>
                        </ion-item>
                        <ion-item (click)="share()" button lines="none">
                          <ion-icon class="facebook" slot="start" name="paper-plane-outline"></ion-icon>
                          <ion-label class="facebook detalle">Compartir en redes sociales</ion-label>
                        </ion-item>
                        <ion-item (click)="saveEntrepreneurship()" button lines="none">
                          <ion-icon class="youtube" slot="start" name="heart-outline"></ion-icon>
                          <ion-label class="youtube detalle">Agregar a favoritos</ion-label>
                        </ion-item>
                      </ion-list>
                  </ion-col>
              </ion-row>
          </ion-col>
          <!-- <ion-col size-lg="4">
              <app-sidebar></app-sidebar>
          </ion-col> -->
      </ion-row>
  </ion-grid>
</ion-content>
