<app-header></app-header>

<ion-content>
  <ion-grid fixed>
      <ion-row>
          <ion-col size="12" size-lg="8">
              <ion-row class="card-background-page">
                  <ion-col size="12">
                          <img style="border-radius: 5px;" [src]="deal.image"/>
                          <ion-item lines="none">

                            <ion-label>
                              <div class="titulo ion-text-wrap">{{deal.name}}</div>
                              <p class="ubicacion ion-text-wrap">{{deal.description}}</p>
                            </ion-label>
                          </ion-item>
                  </ion-col>
              </ion-row>
          </ion-col>
          <ion-col size-lg="4">
              <app-sidebar></app-sidebar>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
