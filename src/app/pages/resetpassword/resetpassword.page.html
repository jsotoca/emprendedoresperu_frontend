<app-header></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="8">
                <ion-row>
                    <ion-col size="12">
                        <div class="contenedor-titulo">
                            <p class="contenedor-texto">Resetear Contraseña</p>
                        </div>
                        <ion-card>
                            <ion-card-content>
                              <form style="width: 100%;" [formGroup]="resetForm" (ngSubmit)="resetPassword()">
                                <div class="separador"></div>

                                <ion-item lines="none" class="elemento">   
                                    <ion-icon name="key-outline" slot="start"></ion-icon>
                                    <ion-input #loginInput class="entrada" placeholder="Ingresar contraseña" required formControlName="password" type="password" (keyup.enter)="resetPassword()"></ion-input>
                                    <ion-icon (click)="showPassword(loginInput)" name="eye-outline" slot="end"></ion-icon>
                                </ion-item>
                                <div class="validation-errors">
                                    <ng-container *ngFor="let validation of validation_messages.password">
                                        <div class="error-message" *ngIf="resetForm.get('password').hasError(validation.type) && (resetForm.get('password').dirty || resetForm.get('password').touched)">
                                        {{ validation.message }}
                                        </div>
                                    </ng-container>
                                </div>
                                <div class="separador"></div>
                                <ion-button type="submit" class="btn-resetear" expand="block" type="submit" [disabled]="resetForm.invalid">
                                  Enviar email de reseteo de contraseña
                              </ion-button>              
                              </form>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size-lg="4">
                <app-sidebar></app-sidebar>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
