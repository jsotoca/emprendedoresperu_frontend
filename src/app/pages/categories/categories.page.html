<app-header></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="8">
                <ion-row class="card-background-page">
                    <ion-col *ngFor="let category of categories"  size="12" size-lg="6">
                        <ion-card>
                            <img [src]="category.image"/>
                            <div class="fuente card-title">{{category.name}}</div>
                            <div class="fuente card-subtitle">Piononos, dulces, tortas...</div>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size-lg="4">
                <app-sidebar></app-sidebar>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
