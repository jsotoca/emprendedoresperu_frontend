<ion-list>
  <ion-list-header>
      <ion-label class="titulo-seccion">Promociones recientes</ion-label>
      <ion-button class="detalle-titulo-seccion">Ver todos >></ion-button>
  </ion-list-header>
  <ion-slides *ngIf="deals.length" [options]="slidesOptions">
      <ion-slide *ngFor="let deal of deals" >
          <ion-card class="caja-promocion">
              <img [src]="deal.image" alt="">
              <ion-label class="titulo-promocion">{{deal.name}}</ion-label>
              <!-- <ion-label class="ubicacion-categoria-promocion"> Lambayeque - Moda</ion-label> -->
              <br><ion-label class="ubicacion-categoria-promocion"> Moda </ion-label>
              <br><ion-badge style="--background: #28A745; border: 60% !important;margin-top: 5px;">{{deal.description}}</ion-badge>
          </ion-card>
      </ion-slide>
  </ion-slides>
</ion-list>
