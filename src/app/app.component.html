<ion-app>
  <ion-menu  class="menu-animated" side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar class="menu-header">
        <img src="../../../assets/img/letras.png" style="display:inline-block"/>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu()" class="routerLink" routerLink="/" routerDirection="root" detail button class="text">Inicio</ion-item>
        <ion-item (click)="closeMenu()" class="routerLink" routerLink="/entrepreneurships" routerDirection="root" detail button class="text">Emprendimientos</ion-item>
        <ion-item (click)="closeMenu()" class="routerLink" routerLink="/account" routerDirection="root" detail button class="text">Mi cuenta</ion-item>
        <ion-item (click)="closeMenu()" class="routerLink" routerLink="/favorites" routerDirection="root" detail button class="text">Favoritos</ion-item>
        <ion-item (click)="closeMenu()" class="routerLink" routerLink="/rules" routerDirection="root" detail button class="text">Normas</ion-item>
        <ion-item (click)="closeMenu()" class="routerLink" routerLink="/about" routerDirection="root" detail button class="text">Nosotros</ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <p class="text ion-text-center">Grupo #05 Soporte - 2020.</p>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar class="ion-hide-sm-up" slot="bottom,end">
      <ion-tab-button color="warning" tab="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="entrepreneurships">
        <ion-icon src="../assets/icon/storefront-outline.svg"></ion-icon>
        <ion-label>Negocios</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="account">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-tab-button>
      <!-- <ion-tab-button tab="categories">
        <ion-icon name="qr-code-outline"></ion-icon>
        <ion-label>Categor√≠as</ion-label>
      </ion-tab-button> -->
      
      <ion-tab-button tab="favorites">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
